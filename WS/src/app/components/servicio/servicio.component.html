<h1 class="animated fadeIn">{{ servicio.nombre | uppercase }} <small>({{ servicio.ciudad }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">
    <img [src]="getSantizeUrl(servicio.img)" [alt]="servicio.nombre">
    <br><br>
  </div>

  <div class="col-md-8">
    <h3>{{ servicio.nombre }}</h3>
    <hr>
    <p>
      Descripci√≥n:
      {{ servicio.descripcion }}
    </p>
    <p>
      Costo:
      {{ servicio.costo | number:'.2-2'}} USD
    </p>
  </div>
</div>

<div>
  <h2> Preguntas </h2>
  <form (ngSubmit)="hacerPregunta()" #preguntaForm="ngForm">
    <input placeholder="Hacer una pregunta al proveedor..." (click)="preguntar=true" required name="pregunta"
      [(ngModel)]="pregunta" maxlength="50" #txtPregunta="ngModel" />
    <div id="botonesPregunta">
      <button type="submit" [hidden]="!preguntar" [disabled]="!preguntaForm.form.valid">Hacer pregunta</button>
      <button type="button" [hidden]="!preguntar" (click)="cancelarPregunta()">Cancelar</button>
    </div>
  </form>
  <div id="preguntaRespuesta" *ngFor="let pregunta of preguntass">
    <div id="preguntaCliente">
      <img id="fotoClientePregunta" src="assets/img/4clover.png" alt="image">
      <div>
        <div id="nombreClientePregunta">{{ pregunta.cliente.nombre }}</div>
        <div>{{ pregunta.pregunta }}</div>
      </div>
    </div>
    <div [hidden]="pregunta.respuesta==null" id="respuestaProveedor">
      <span id="respuestaLabel">Respuesta:</span> {{pregunta.respuesta}}
    </div>
  </div>
</div>
