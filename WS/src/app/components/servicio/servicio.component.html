<h1 class="animated fadeIn">{{ servicio.nombre | uppercase }} <small>({{ servicio.aparicion }})</small></h1>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-4">

    <img [src]="servicio.img" class="img-fluid" [alt]="servicio.nombre">
    <br><br>
    <a [routerLink]="['/servicioss']" class="btn btn-outline-danger btn-block">Regresar</a>

  </div>

  <div class="col-md-8">
    <h3>{{ servicio.nombre }}</h3>
    <hr>
    <p>
      {{ servicio.descripcion }}
    </p>



  </div>

</div>
